<ng-container>
  <div class="card">
    <div class="card-body">
      <h2 class="h2" style="display: flex; justify-content: center">
        {{ "Show-produit" | translate }}
      </h2>
      <form>
        <div class="form-group">
          <label for="reference">{{'Details.Ref' | translate}}</label>
          <input type="text" class="form-control" id="reference" [value]="produitToShow.reference" disabled>
        </div>
        <div class="form-group">
          <label for="libelle">{{'Details.libelle' | translate}}</label>
          <input type="text" class="form-control" id="libelle" [value]="produitToShow.libelle" disabled>
        </div>
        <div class="form-group">
          <label for="categorie">{{'Details.Category-field'| translate}}</label>
          <input type="text" class="form-control" id="categorie" [value]="produitToShow.categorie.description" disabled>
        </div>
        <div class="form-group">
          <label for="nbrArticles">{{'Details.qantity-stock'| translate}}</label>
          <input type="number" class="form-control" id="nbrArticles" [value]="produitToShow.nbrArticles" disabled>
        </div>
        <div class="form-group">
          <label for="fournisseur">{{'Details.fourni'| translate}}</label>
          <ng-select
            [items]="fournisseurNames"
            multiple="true"
            disabled="true"
            [(ngModel)]="fournisseurNames"
            [ngModelOptions]="{standalone: true}">
          >
          </ng-select>

        </div>
      </form>
      <button class="btn btn-primary btn-sm" (click)="onClose()">
          {{ "Button.close" | translate }}  </button>
    </div>
  </div>
</ng-container>
