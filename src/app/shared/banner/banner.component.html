<div class="banner-overlay"  *ngIf="notification" [@fadeOut]="bannerOpacity">
  <div *ngIf="notification.type=='info'" class="alert alert-info alert-dismissible fade show " role="alert">
    <i class="bi bi-info-circle"></i> {{notification.message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div *ngIf="notification.type=='danger'" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong><i class="bi bi-info-circle-fill"></i> </strong> {{notification.message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div *ngIf="notification.type=='warning'" class="alert alert-warning alert-dismissible fade  show " role="alert">
    <strong>Info : </strong> {{notification.message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
