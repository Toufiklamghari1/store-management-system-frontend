<div class="container">
  <h1>Add Produit</h1>
  <form [formGroup]="produitForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="libelle">Libelle</label>
      <input type="text" class="form-control" formControlName="libelle" id="libelle">
    </div>
    <div class="form-group">
      <label for="prixUnitaire">Prix Unitaire</label>
      <input type="text" class="form-control" formControlName="prixUnitaire" id="prixUnitaire">
    </div>
    <div class="form-group">
      <label for="categorie">Categorie</label>
      <select class="form-control" formControlName="categorie" id="categorie">
        <option *ngFor="let cat of categories" [value]="cat.id">{{cat.nom}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Add Produit</button>
  </form>
</div>
